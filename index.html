<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Aminations!!</title>
  </head>
  <body>
    <div class="card">
      <nav class="two-column-grid__expand-one">
        <div>
          <a href="">
            <img class="nav-icon" src="/assets/left-arrow.svg" alt="Back Button">
          </a>
        </div>
        <div>
          <a href="">
            <img class="nav-icon" src="/assets/heart.svg" alt="Like Button">
          </a>
          <a href="">
            <img class="nav-icon" src="/assets/menu.svg" alt="Menu Button">
          </a>
        </div>
      </nav>
      <main class="center">

          <p class="followers center">Followers</p>
        </div>
        <div>
          <img class="logo" src="https://image.flaticon.com/icons/png/512/220/220343.png" alt="LinkedIn Logo">
